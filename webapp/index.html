<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NBS Dashboard</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/css/tom-select.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>

  <body>
    <header class="header">
      <div class="headerInner">
        <h1>NBS Dashboard</h1>
      </div>
    </header>

    <div id="navMount"></div>

    <div id="exploreMode">
      <div class="grid">
        <div class="grid-horizontal">
          <div id="filtersMount"></div>
        </div>
        <div class="grid-vertical">
          <div id="kpiMount"></div>
          <div id="projectsMap"></div>
          <div id="fundingSourcesMount"></div>
          <div id="lineChartMount"></div>
          <div id="tableMount"></div>
        </div>
      </div>

      <div id="compareToolbarMount"></div>
    </div>

    <div id="compareMode">
        <div id="compareTableMount"></div>
      </div>
    </div>

    <script src="components/compareTable/columns.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/js/tom-select.complete.min.js"></script>
    <script src="https://unpkg.com/range-slider-input@2"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="js/boot.js" type="text/javascript"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script>
      callBoot("./js/index.js", "exploration")
    </script>
  </body>
</html>
